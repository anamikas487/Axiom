<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pay Fine</title>
</head>

<body class="bg-gray-100 p-6 flex justify-center">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-6">

    <h2 class="text-2xl font-bold">Transactions - Pay Fine</h2>
    <button class="text-blue-500 underline" onclick="navigateHome()">Home</button>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <div>
      <label for="bookName" class="block font-semibold">Enter Book Name:</label>
      <input type="text" id="bookName" class="w-full border px-3 py-2 rounded" placeholder="Enter Book Name">
    </div>


    <div>
      <label for="author" class="block font-semibold">Enter Author:</label>
      <input type="text" id="author" class="w-full border px-3 py-2 rounded" placeholder="Enter Author Name">
    </div>


    <div>
      <label for="serialNo" class="block font-semibold">Serial No:</label>
      <input type="text" id="serialNo" class="w-full border px-3 py-2 rounded" placeholder="Enter Serial Number">
    </div>


    <div>
      <label for="issueDate" class="block font-semibold">Issue Date:</label>
      <input type="date" id="issueDate" class="w-full border px-3 py-2 rounded">
    </div>


    <div>
      <label for="returnDate" class="block font-semibold">Return Date:</label>
      <input type="date" id="returnDate" class="w-full border px-3 py-2 rounded">
    </div>


    <div>
      <label for="actualReturnDate" class="block font-semibold">Actual Return Date:</label>
      <input type="date" id="actualReturnDate" class="w-full border px-3 py-2 rounded">
    </div>


    <div>
      <label for="fineCalculated" class="block font-semibold">Fine Calculated:</label>
      <input type="text" id="fineCalculated" class="w-full border px-3 py-2 rounded" value="0" readonly>
    </div>


    <div class="flex items-center">
      <input type="checkbox" id="finePaid" class="mr-2">
      <label for="finePaid" class="font-semibold">Fine Paid</label>
    </div>


    <div class="col-span-2">
      <label for="remarks" class="block font-semibold">Remarks (Non-Mandatory):</label>
      <textarea id="remarks" class="w-full border px-3 py-2 rounded" placeholder="Add any remarks here..."></textarea>
    </div>
  </div>

  <div class="mt-6 flex justify-end gap-4">
    <button class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500" onclick="cancelAction()">Cancel</button>
    <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
      onclick="confirmAction()">Confirm</button>
  </div>

  <div class="mt-6 text-right">
    <button class="text-red-500 underline" onclick="logout()">Log Out</button>
  </div>
  </div>

  <script>
    function navigateHome() {
      const isAdmin = confirm('Are you logged in as Admin?');
      window.location.href = isAdmin ? '/admin-home.html' : '/user-home.html';
    }

    function cancelAction() {
      alert('Action Canceled.');
    }

    function confirmAction() {
      const finePaid = document.getElementById('finePaid').checked;
      if (finePaid) {
        alert('Fine payment confirmed.');
      } else {
        alert('Please confirm fine payment before proceeding.');
      }
    }

    function logout() {
      alert('Logging Out...');
      window.location.href = '/login.html';
    }
  </script>
</body>

</html>
